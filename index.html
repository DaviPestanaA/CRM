<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM • Prospectos</title>

  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <!-- CSS na RAIZ -->
  <link rel="stylesheet" href="./index-DYx4jXYy.css" />

  <style>
    html,body{height:100%} body{margin:0}
    #root{min-height:100%; display:flex; align-items:center; justify-content:center;
          font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#333}
    .msg{padding:16px;border:1px solid #ddd;background:#fafafa;border-radius:8px}
    .err{border-color:#e99;background:#fff5f5;color:#a00}
  </style>
</head>
<body>
  <!-- contêiner que o bundle deve usar -->
  <div id="root"><div class="msg">Carregando…</div></div>

  <script>
    // Garante que #root exista e esteja vazio antes do bundle montar (evita React #299)
    (function ensureRoot(){
      var r = document.getElementById('root');
      if (!r){ r = document.createElement('div'); r.id='root'; document.body.appendChild(r); }
      r.innerHTML = '';
    })();

    // Carrega o bundle JS da RAIZ (sem module). Se o bundle for ESM, veremos o erro no console.
    (function loadBundle(){
      var s = document.createElement('script');
      s.src = './index-CFG82D6X.js?v=' + Date.now();
      s.defer = true;
      s.onload = function(){ console.log('[ok] bundle carregado'); };
      s.onerror = function(){
        var r = document.getElementById('root');
        r.innerHTML = '<div class="msg err">Não consegui carregar <code>'+s.src+
                      '</code> (404?). Confirme o <b>nome/caminho</b> do arquivo.</div>';
        console.error('[erro] ao carregar script', s.src);
      };
      document.body.appendChild(s);
    })();

    // Mostra erros na tela também
    window.addEventListener('error', e => {
      console.error('[window.error]', e.message);
      document.getElementById('root').innerHTML =
        '<div class="msg err"><b>Erro:</b> '+(e.message||e)+'</div>';
    });
    window.addEventListener('unhandledrejection', e => {
      console.error('[unhandledrejection]', e.reason);
      document.getElementById('root').innerHTML =
        '<div class="msg err"><b>Promise rejeitada:</b> '+(e.reason&&e.reason.message?e.reason.message:e.reason)+'</div>';
    });
  </script>
</body>
</html>
